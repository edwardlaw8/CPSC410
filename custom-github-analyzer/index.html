<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Custom Git Analyzer</title>
        <script type="text/javascript" src="javascript/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="javascript/json2xml.js"></script>
        <style>
                  
        </style>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
        <script type="text/javascript">
            
            //var commitAPI = "https://api.github.com/repos/SpongePowered/Sponge/commits";
            var commitAPI = "https://api.github.com/repos/cloudera/oryx/commits";
            var commitSequence = [];
            var classCreationSequence = [];
            var classCreationMap = []; //for hashing only
            
            for( var i=1; i<=10; i++){
              (function(i) {                      //Closure for the for loop
                $.ajax({
                  url: commitAPI + "?page=" + i,  //Github return json 1MB max per request
                  type: 'GET',
                  dataType: 'json',
                  async: false,                   //Request page in the order we want                 
                  success: function() { console.log( "xxxxxXXXXX success at page:" + i + " XXXXXxxxxx"); },
                  error: function() { alert( "fail at page:" + i ); },
                  beforeSend: setHeader
                 })
                  .done(function( data ) {
                    if(!jQuery.isEmptyObject(data)){
                      $.each( data, function( j, item ) {
                        commitSequence.push({"sha": data[j].sha,
                                             //"name": data[j].author.login,
                                             "time": data[j].commit.committer.date});
                        //console.log(data[j].author.login + 1); 
                      });
                    } 
                  });
                
                function setHeader(xhr) {  //Add token header to we can make 5000/hr request to github instead of 60
                  xhr.setRequestHeader('Authorization', 'token 16e2a98ad3596e73a9ae373ee50210be0ccb49bb');
                }
              })(i);
            }
          
            commitSequence.reverse();
            console.log("xxxxxXXXXX Total Commits:" + commitSequence.length + " XXXXXxxxxxxx");
            
            for(var i = 0; i < commitSequence.length; i++) {
              
              (function(i) { 
                  console.log(i+ " - Checking commit: " + commitSequence[i].sha);
                  $.ajax({
                    url: commitAPI + "/" + commitSequence[i].sha,  
                    type: 'GET',
                    dataType: 'json',
                    async: false,                               //Request page in the order we want                 
                    //success: function() { window.alert( "success" ); },
                    //error: function() { alert( "fail" ); },
                    beforeSend: setHeader
                   })
                    .done(function( data ) {                    //Extract class name
                      $.each(data.files, function(j, file) {    //Access the files name of the commit
                        if(!(typeof file.patch === 'undefined')){
                          
                          if(file.filename.indexOf(".java") > -1) { //Check if the file change is a java file

                            if(file.patch.indexOf(" class ") > -1 ) {//Check if the change involve creating/deleting class
                              var class_name_start_index = file.patch.indexOf(" class ") + 7;

                              if(file.patch[class_name_start_index].toUpperCase() == file.patch[class_name_start_index]) { //Class usually start with capital letter
                                var class_name_ending_index = class_name_start_index;
                                while(file.patch[class_name_ending_index] != " "){  
                                  class_name_ending_index++;
                                }
                                var classname = file.patch.substring(class_name_start_index, class_name_ending_index);

                                if(jQuery.inArray(classname, classCreationMap) == -1 ) {
                                  console.log(classname);
                                  console.log(data.commit.author.date);
                                  classCreationMap.push(classname);
                                  classCreationSequence.push({"classname": classname,
                                                              "create-date": data.commit.author.date});
                                }
                              }
                            }
                          }
                        }
                      });
                    });

                  function setHeader(xhr) { 
                    xhr.setRequestHeader('Authorization', 'token 16e2a98ad3596e73a9ae373ee50210be0ccb49bb');
                  }
                })(i);
            }
            
            var classCreationSequence_xml = json2xml(classCreationSequence, " ");
            var classCreationSequence_json_text = JSON.stringify(classCreationSequence, null, 2);
            console.log(classCreationSequence_json_text);
            var url = 'data:text/json;charset=utf8,' + encodeURIComponent(classCreationSequence_xml);
            window.open(url, '_blank');
            window.focus();
          
        </script>
    </body>
</html>
